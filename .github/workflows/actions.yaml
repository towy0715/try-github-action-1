name: Actions Workflow

on: [push]

jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps:
      - name: List Files before checkout
        run: |
          pwd
          ls -a
      - name: checkout
        # this is the official action to checkout the code
        # the checkout action would authenticate with our repository
        # and fetch the code and checkout into the VM
        uses: actions/checkout@v1
      - name: List Files after checkout
        run: |
          pwd
          ls -a
      - name: Simple JS Action
        id: greet
        # instead of "run", we can use "uses" which take a reference to an action
        # to use other action, the reference path are in the follow format:
        # <profile>/<repository name>@<master / tag version / id of commit version>
        # use the commit version would be the safest way
        uses: actions/hello-world-javascript-action@v1.1
        # here is the input for the hello-world-javascript-action
        # the input parameter name is defined with name "who-to-greet"
        with:
          who-to-greet: John
      - name: Log Greeting Time
        # the ${{ steps.greet.outputs.time }}" is the output of the actions above
        # you can see it is reference the action with id = greet
        run: echo "${{ steps.greet.outputs.time }}"
